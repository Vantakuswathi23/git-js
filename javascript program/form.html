<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="mt-3 text-primary mx-auto ">Login page</h2>
        <form id="myform">
            <div class="mb-5">
              <label  for="name" class="form-label mt-5">name</label>
              <input type="name" class="form-control w-50" id="name">
            </div>
            <div class="mb-5">
                <label  for="password" class="form-label ">password</label>
                <input type="password" class="form-control w-50" id="password">
            </div>
            <button type="submit" class="btn btn-secondary mx-5 ">submit</button>
        </form>
    </div>
    
</body>
<script src="form.js"></script>
    
</html>

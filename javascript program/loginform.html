<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="loginform.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Left side of the image -->
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <img id="formImage" src="../assets/istockphoto-1281150061-612x612.jpg" alt="Image" class="img-fluid">
            </div>

            <!-- Right side of the forms -->
            <div class="col-md-6">
                <!-- Login Form -->
                <div id="loginForm" class="name">
                    <h2 class="text-center  mb-4  text-dark login-heading"> Welcome to Login page</h2>
                    <form id="myform" class="ms-5">
                        <div class="mb-4">
                            <label for="email" class="form-label ">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                            <div id="emailerror" class="text-danger"></div>
                        </div>
                        <div class="mb-4 position-relative">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                            <button type="button" class="btn btn-outline-secondary eye-icon" id="togglePassword" style="border: none; background: transparent;">
                                <i class="fas fa-eye-slash" id="eyeIcon"></i>
                            </button>
                            <div id="passworderror" class="text-danger"></div>
                        </div>
                        <div class="form-check mb-4 ">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label " for="flexCheckDefault">
                              Remember me
                            </label>
                        </div>
                        <div class="d-flex justify-content-center me-5">
                            <button type="submit" class="btn btn-dark w-50 fs-5" id="loginbtn">Login</button>
                        </div>
                        <div class="mt-3 text-center">
                            <p>Don't have an account? <a href="#" id="showSignupForm" class="text-decoration-none"><u>Sign up</u></a></p>
                        </div>
                        <div class="mb-3 text-center">
                            <a href="#" class="text-decoration-none" id="forgotpasswordbutton"><u>Forgot Password?</u></a>
                        </div>
                    </form>
                </div>
                <!-- Signup Form hidden initially -->
                <div id="changePasswordForm" style="display:none;" class="name">
                    <h2 class="text-center text-dark mb-4">Signup</h2>
                    <form id="changeForm" class="ms-5">
                        <div class="mb-4">
                            <label for="emailSignup" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailSignup" placeholder="Email" required>
                        </div>
                        <div class="mb-4">
                            <label for="currentPassword" class="form-label">Create Password</label>
                            <input type="password" class="form-control" id="currentPassword" placeholder="Create Password" required>
                        </div>
                        <div class="mb-4">
                            <label for="newPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="newPassword" placeholder="Confirm Password" required>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" id="signupsubmit" class="btn btn-dark w-50 fs-5 me-5">Signup</button>
                        </div>
                        <div class="mt-3 text-center">
                            <p>Already have an account? <a href="#" id="showLoginForm" class="text-decoration-none"><u>Log In</u></a></p>
                        </div>
                    </form>
                </div>

                <!-- Reset Password Form -->
                <div id="forgotPasswordForm" style="display:none;" class="name">
                    <h2 class="text-center text-dark mb-4">Reset Your Password</h2>
                    <div id="forgotpassword" class="d-flex justify-content-center">
                        <div>
                            <label for="resetEmail" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="resetEmail" placeholder="Email Address" required>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-4">
                        <button class="btn btn-dark">Send Reset Link</button>
                    </div>
                    <div class="mt-3 text-center">
                        <p>Already have an account? <a href="#" id="showLoginForm1" class="text-decoration-none"><u>Log In</u></a></p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

 <!-- Toast message container -->
 <div id="toast" class="toast">Login successful!</div>
 <div id="toast" class="toast">Login successful!</div>
 <div id="toast" class="toast">Login successful!</div>
 <div id="toast" class="toast">Login successful!</div>
  
  
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="loginform.js"></script>
</body>

</html>

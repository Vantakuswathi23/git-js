        <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="loginform.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        /* Custom style for the input fields */
        .form-control {
            /* border-radius: 30px; Rounded corners for input fields */
            background-color: #ffffff; /* White background for input fields */
            border: 1px solid #ced4da; /* Light gray border for input fields */
            padding: 10px; /* Adjust padding to make it look good */
        }

        /* Custom focus effect */
        .form-control:focus {
            border-color: #03090f; 
            box-shadow: 0 0 5px rgba(17, 16, 17, 0.5); 
            outline: none; /* Remove default focus outline */
        }

        /* Optional: Style for the placeholder */
        .form-control::placeholder {
            color: #6c757d; /* Gray color for placeholder text */
        }

        /* Optional: Adjust the background color of input fields when focused */
        .form-control:focus {
            background-color: #f0f8ff; /* Light blue background when focused */
        }

        /* Style for input fields when they are not focused */
        .form-control:not(:focus) {
            background-color: #ffffff; /* Keep white background when not focused */
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <img id="formImage" src="../assets/istockphoto-1281150061-612x612.jpg" alt="Image" class="img-fluid">
            </div>

            <div class="col-md-6">
                <div id="loginForm">
                    <h2 class="text-center text-dark mb-4">Welcome to Login page</h2>
                    <form id="myform1">
                        <div class="mb-4">
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                            <div id="emailerror" class="text-danger"></div>
                        </div>
                        <div class="mb-4 position-relative">
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                            <button type="button" class="btn btn-outline-secondary position-absolute top-50 mt-3 end-0 translate-middle-y" id="togglePassword" style="border: none; background: transparent;">
                                <i class="fas fa-eye-slash" id="eyeIcon"></i>
                            </button>
                            <div id="passworderror" class="text-danger"></div>
                        </div>
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Remember me
                            </label>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-dark w-50 fs-5">Login</button>
                        </div>
                        <div class="mt-3 text-center">
                            <p>Don't have an account? <a href="#" id="showSignupForm" class="text-decoration-none"><u>Sign up</u></a></p>
                        </div>
                        <div class="mb-3 text-center">
                            <a href="#" class="text-decoration-none" id="forgotpasswordbutton"><u>Forgot Password?</u></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="loginform.js"></script>
</body>

</html>

</head>
